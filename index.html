<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Redux</title>
        </head>
        <body>
            <div id="root">
              <button onclick="store.dispatch( decrement() )">-</button>
              <span id="counter">0</span>
              <button onclick="store.dispatch( increment() )">+</button>
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>

            <script>
                // action types 
                const DECREMENT = 'DECREMENT';
                const INCREMENT = 'INCREMENT';

                // action creators
                const decrement = () => {
                    return {
                        type: 'DECREMENT'
                    };
                };

                const increment = () => {
                    return {
                        type: 'INCREMENT'
                    };
                };
                // initial state 
                const initialState = {
                    value: 0
                };

                // reducer - it will be called when the store receieves an action ( an action is dispatched)
                // REDUCER MUST BE A 'pure function '
                // it must not use global function itself 
                // it uses only recieve arguments 
                // it will not change recieve arguments 
                // the function must be a deterministic 

                const counterReducer = ( state = initialState, action ) => {
                    console.log( 'reducer called ');
                    console.log(  action= 'action ');
                    console.log(  state= 'state ');
                    

                    switch( action.type ) {
                        case 'DECREMENT':
                           return {
                              value: state.value - 1 
                           };
                        case 'INCREMENT':
                           return {
                              value: state.value + 1 
                           };
                        default:
                            return state ;
                    }

                }; 

                // store 
                // action ( { type:'@redux/INIT'})
                const store = Redux.createStore( counterReducer /* initialState */) ; 

                const render = () => {

                        const { value } = store.getState();
                        document.getElementById( 'counter ').innerText = value;
                };
                   store.subscribe ( render ) ;

            </script>
        </body>
</html>
